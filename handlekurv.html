<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Handlekurv – StudieMester</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
        background: #f8f8f8;
      }
      nav {
        background: #004080;
        padding: 1rem 0;
        margin-bottom: 2rem;
      }
      .container {
        max-width: 900px; /* Samme bredde som i produkter.html */
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        justify-content: flex-start; /* Eller center hvis du vil sentrere */
        gap: 2rem;
        flex-direction: column;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 0.25rem 0;
        border-bottom: 2px solid transparent;
        transition: border-color 0.3s ease;
      }
      nav a:hover {
        border-bottom: 2px solid #ffd700; /* Gullfarge på hover for å matche stil */
      }
      table {
        border-collapse: collapse;
        width: 100%;
        background: white;
      }
      th,
      td {
        padding: 0.75rem;
        border: 1px solid #ccc;
        text-align: left;
      }
      th {
        background: #004080;
        color: white;
      }
      .total {
        font-weight: 700;
      }
      button {
        background: #004080;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
        align-self: flex-start;
      }
      button:hover {
        background: #003060;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="index.html">Startside</a>
        <a href="produkter.html">Produkter</a>
        <a href="handlekurv.html">Handlekurv</a>
        <a href="ommeg.html">Om meg</a>
      </div>
    </nav>

    <div class="container">
      <h1>Handlekurv</h1>

      <table id="handlekurvTabell">
        <thead>
          <tr>
            <th>Produkt</th>
            <th>Pris (NOK)</th>
            <th>Antall</th>
            <th>Subtotal</th>
            <th>Reduser antall</th>
          </tr>
        </thead>
        <tbody>
          <!-- Produkter her -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="total">Total</td>
            <td id="totalPris" class="total">0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>

      <button id="tilKasse">Gå til kassen</button>
    </div>

    <script>
      function visHandlekurv() {
        const tbody = document.querySelector("#handlekurvTabell tbody");
        tbody.innerHTML = ""; // tøm tabellen først

        let handlekurv = JSON.parse(localStorage.getItem("handlekurv")) || [];
        let total = 0;

        handlekurv.forEach((produkt, index) => {
          const subtotal = produkt.pris * produkt.antall;
          total += subtotal;

          const rad = document.createElement("tr");

          rad.innerHTML = `
            <td>${produkt.navn}</td>
            <td>${produkt.pris},-</td>
            <td>${produkt.antall}</td>
            <td>${subtotal},-</td>
            <td><button data-index="${index}">-</button></td>
          `;

          tbody.appendChild(rad);
        });

        document.getElementById("totalPris").textContent = total + ",-";

        // Funksjonalitet for å redusere antall
        const knappene = tbody.querySelectorAll("button");
        knappene.forEach((btn) => {
          btn.addEventListener("click", () => {
            const index = btn.getAttribute("data-index");
            if (handlekurv[index].antall > 1) {
              handlekurv[index].antall -= 1;
            } else {
              // Fjern produktet hvis antall går til 0
              handlekurv.splice(index, 1);
            }
            localStorage.setItem("handlekurv", JSON.stringify(handlekurv));
            visHandlekurv();
          });
        });
      }

      visHandlekurv();

      // Knapp for å gå til kassen
      document.getElementById("tilKasse").addEventListener("click", () => {
        window.location.href = "kasse.html"; // Endre til riktig side for kassen
      });
    </script>
  </body>
</html>
