<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Handlekurv – DagligStruktur</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
        color: #222;
      }

      header {
        background: #004080;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
        flex-wrap: wrap;
      }

      .logo a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .menu-toggle {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: white;
      }

      nav {
        display: flex;
        gap: 1.5rem;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }

      nav a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }
        nav {
          display: none;
          flex-direction: column;
          width: 100%;
          background: #004080;
          padding: 1rem 0;
        }

        nav.active {
          display: flex;
        }

        nav a {
          padding: 0.5rem 2rem;
        }
      }

      /* Handlekurv-spesifikk styling */
      .container {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        background: white;
      }

      th,
      td {
        padding: 0.75rem;
        border: 1px solid #ccc;
        text-align: left;
      }

      th {
        background: #004080;
        color: white;
      }

      .total {
        font-weight: 700;
      }
      button {
        background: #004080;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
        align-self: flex-start;
      }
      button:hover {
        background: #003060;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">DagligStruktur</a>
      </div>
      <div class="menu-toggle" id="menuToggle">☰</div>
      <nav id="navbar">
        <a href="index.html">Startmeny</a>
        <a href="produkter.html">Produkter</a>
        <a href="handlekurv.html">Handlekurv</a>
        <a href="om-meg.html">Om meg</a>
      </nav>
    </header>
    <nav>
      <div
        class="container"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="nav-links" id="navLinks">
          <a href="index.html">Startside</a>
          <a href="produkter.html">Produkter</a>
          <a href="handlekurv.html">Handlekurv</a>
          <a href="om-meg.html">Om meg</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Handlekurv</h1>

      <table id="handlekurvTabell">
        <thead>
          <tr>
            <th>Produkt</th>
            <th>Pris (NOK)</th>
            <th>Antall</th>
            <th>Subtotal</th>
            <th>Reduser antall</th>
          </tr>
        </thead>
        <tbody>
          <!-- Produkter her -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="total">Total</td>
            <td id="totalPris" class="total">0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>

      <button id="tilKasse">Gå til kassen</button>
    </div>

    <script>
      // Toggle meny på mobil
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("navLinks");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      function visHandlekurv() {
        const tbody = document.querySelector("#handlekurvTabell tbody");
        tbody.innerHTML = ""; // tøm tabellen først

        let handlekurv = JSON.parse(localStorage.getItem("handlekurv")) || [];
        let total = 0;

        handlekurv.forEach((produkt, index) => {
          const subtotal = produkt.pris * produkt.antall;
          total += subtotal;

          const rad = document.createElement("tr");

          rad.innerHTML = `
            <td>${produkt.navn}</td>
            <td>${produkt.pris},-</td>
            <td>${produkt.antall}</td>
            <td>${subtotal},-</td>
            <td><button data-index="${index}">-</button></td>
          `;

          tbody.appendChild(rad);
        });

        document.getElementById("totalPris").textContent = total + ",-";

        // Funksjonalitet for å redusere antall
        const knappene = tbody.querySelectorAll("button");
        knappene.forEach((btn) => {
          btn.addEventListener("click", () => {
            const index = btn.getAttribute("data-index");
            if (handlekurv[index].antall > 1) {
              handlekurv[index].antall -= 1;
            } else {
              // Fjern produktet hvis antall går til 0
              handlekurv.splice(index, 1);
            }
            localStorage.setItem("handlekurv", JSON.stringify(handlekurv));
            visHandlekurv();
          });
        });
      }

      visHandlekurv();

      // Knapp for å gå til kassen
      document.getElementById("tilKasse").addEventListener("click", () => {
        window.location.href = "kasse.html"; // Endre til riktig side for kassen
      });
    </script>
  </body>
</html>
