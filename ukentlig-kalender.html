<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ukentlig kalender – DagligStruktur</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
        color: #222;
      }

      header {
        background: #ffe0f3;
        color: white;
        text-shadow: 2px 2px 4px #000000;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
        flex-wrap: wrap;
      }

      .logo a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .menu-toggle {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: white;
      }

      nav {
        display: flex;
        gap: 1.5rem;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }

      nav a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }
        nav {
          display: none;
          flex-direction: column;
          width: 100%;
          background: #ffe0f3;
          padding: 1rem 0;
        }

        nav.active {
          display: flex;
        }

        nav a {
          padding: 0.5rem 2rem;
        }
      }

      main {
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
      }

      .container {
        max-width: 900px;
        margin: 2rem auto;
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #ffe0f3;
      }
      .bilder {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .bilder img {
        width: 300px;
        height: auto;
        border-radius: 6px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);
      }
      .pris {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #ffe0f3;
      }
      button {
        background-color: #ffe0f3;
        color: white;
        border: none;
        padding: 0.8rem 1.6rem;
        font-size: 1.1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #f18bca;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">DagligStruktur</a>
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <nav id="navbar">
        <a href="index.html">Startmeny</a>
        <a href="produkter.html">Produkter</a>
        <a href="handlekurv.html">Handlekurv</a>
        <a href="om-meg.html">Om meg</a>
      </nav>
    </header>

    <div class="container">
      <h1>Ukentlig kalender</h1>

      <div class="bilder">
        <img src="bilder/Ukentlig kalender.png" />
        <img
          src="https://via.placeholder.com/400x300?text=Prosjektplanlegger+2"
        />
        <img
          src="https://via.placeholder.com/400x300?text=Prosjektplanlegger+3"
        />
      </div>

      <div class="pris">Pris: 30,- NOK</div>

      <button id="addToCartBtn">Legg til i handlekurv</button>
    </div>

    <script>
      function toggleMenu() {
        const nav = document.getElementById("navbar");
        nav.classList.toggle("active");
      }
      const addToCartBtn = document.getElementById("addToCartBtn");

      const produkt = {
        id: "ukentlig kalender",
        navn: "Ukentlig kalender",
        pris: 30,
        antall: 1,
      };

      addToCartBtn.addEventListener("click", () => {
        let handlekurv = JSON.parse(localStorage.getItem("handlekurv")) || [];

        const eksisterendeProdukt = handlekurv.find((p) => p.id === produkt.id);

        if (eksisterendeProdukt) {
          eksisterendeProdukt.antall += 1;
        } else {
          handlekurv.push(produkt);
        }

        localStorage.setItem("handlekurv", JSON.stringify(handlekurv));

        alert(`${produkt.navn} er lagt til i handlekurven!`);
      });
    </script>
  </body>
</html>
