<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kjøp produkt med PayPal</title>
    <style>
      /* Sett body til å bruke hele skjermen og flexbox for sentrering */
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center; /* horisontal sentrering */
        align-items: center; /* vertikal sentrering */
        flex-direction: column;
        text-align: center;
      }

      h1 {
        margin-bottom: 2rem;
        color: #004080;
      }

      form {
        display: inline-grid;
        justify-items: center;
        align-content: start;
        gap: 1rem;
        background: white;
        padding: 2rem 3rem;
        border-radius: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .pp-Q7SWCHAGL9WDN {
        text-align: center;
        border: none;
        border-radius: 0.5rem;
        min-width: 15rem;
        padding: 0 3rem;
        height: 3.5rem;
        font-weight: bold;
        background-color: #ffd140;
        color: #000000;
        font-size: 1.25rem;
        line-height: 1.5rem;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
      }

      .pp-Q7SWCHAGL9WDN:hover {
        background-color: #ffb900;
      }

      img {
        max-height: 2rem;
      }

      section {
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <h1>Kjøp produkt</h1>

    <form
      action="https://www.paypal.com/ncp/payment/Q7SWCHAGL9WDN"
      method="post"
      target="_blank"
    >
      <input class="pp-Q7SWCHAGL9WDN" type="submit" value="Kjøp nå" />
      <img
        src="https://www.paypalobjects.com/images/Debit_Credit_APM.svg"
        alt="Kort og PayPal"
      />
      <section>
        Leveres av
        <img
          src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg"
          alt="PayPal"
          style="height: 1rem; vertical-align: middle"
        />
      </section>
    </form>
  </body>
</html>
